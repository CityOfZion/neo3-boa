version: 2.1

executors:
  python37-executor:
    docker:
      - image: circleci/python:3.7.0
  python38-executor:
    docker:
      - image: circleci/python:3.8.0

orbs:
  python: circleci/python@0.2.1

jobs:
  unit-test-37: &unit-test
    working_directory: ~/neo3-boa
    executor: python37-executor
    steps:
      - checkout
      - python/load-cache

      - run:
          name: Install Dependencies
          command: |
            sudo pip install -r requirements.txt

      - python/save-cache
      - run:
          name: Test
          command: |
            sudo apt-get update
            sudo apt-get install -y apt-transport-https
            wget https://packages.microsoft.com/config/debian/10/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update && \
              sudo apt-get install -y dotnet-sdk-5.0

            git clone https://github.com/simplitech/neo-devpack-dotnet.git -b test-engine-executable --single-branch
            cd ./neo-devpack-dotnet
            git checkout 8b662eef3b53854dabb0001f6c741f0ece30d309
            cd ..
            dotnet build ./neo-devpack-dotnet/src/Neo.TestEngine/Neo.TestEngine.csproj -o ./Neo.TestEngine
            python -m unittest discover boa3_test

  unit-test-38:
    <<: *unit-test
    executor: python38-executor

  build_deploy: &build_deploy
    working_directory: ~/neo3-boa
    executor: python38-executor
    steps:
      - checkout

      - run:
          name: Setup Environment
          command: |
            python3 -m venv venv
            source venv/bin/activate

      - run:
          name: Install Deps
          command: |
            sudo pip install -r requirements_dev.txt

      - run:
          name: Build .pypirc
          command: |
            echo -e "[$PYPI_REPO]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: Build Package
          command: |
            python3 setup.py sdist bdist_wheel
            twine check dist/*

      - run:
          name: Push to TestPyPi
          command:
            python3 -m twine upload --repository $PYPI_REPO dist/*
  build_deploy_test:
    <<: *build_deploy
  build_deploy_prod:
    <<: *build_deploy

  publish-docs:
      executor: python38-executor
      working_directory: ~/neo3-boa
      steps:
        - checkout
        - python/load-cache

        - run:
            name: Install Dependencies
            command: |
              sudo pip install -r requirements.txt

        - run:
            name: install aws cli
            command: |
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
        - run:
            name: Build and release docs
            command: |
              cd docs
              make publish-docs

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - unit-test-37:
         filters:
           tags:
             only: /.*/
      - unit-test-38:
         filters:
           tags:
             only: /.*/
      - build_deploy_test:
         context: pypi_test
         requires:
           - unit-test-37
           - unit-test-38
         filters:
           tags:
             only: /^v.*/
           branches:
             ignore: /.*/
      - approve-release:
          type: approval
          requires:
            - build_deploy_test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - build_deploy_prod:
          context: pypi_prod
          requires:
            - approve-release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  update-docs:
    jobs:
      - approve-update:
          type: approval
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - development
                - master
      - publish-docs:
          context: aws
          requires:
            - approve-update
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - development
                - master