version: 2.1

executors:
  python310-executor:
    docker:
      - image: cimg/python:3.10.13
  python311-executor:
    docker:
      - image: cimg/python:3.11.6
  python312-executor:
    docker:
      - image: cimg/python:3.12.0

orbs:
  python: circleci/python@0.2.1

jobs:
  unit-test-310: &unit-test
    working_directory: ~/neo3-boa
    executor: python310-executor
    steps:
      - checkout
      - python/load-cache
      - run:
          name: Test Build Package
          command: |
            python3 -m pip install --upgrade pip
            pip install twine build
            python3 -m build
            twine check dist/*

      - run:
          name: Fix openssl for ripemd160 loading
          command: |
            wget https://gist.githubusercontent.com/ixje/9bfde300b660276abc98761f7dc32839/raw/95aea8da07dcead2949ac266fbacc47bbf6a1881/fix-ripemd160-loading.py
            sudo -E python fix-ripemd160-loading.py
            python -c "import hashlib;print(hashlib.new('ripemd160'))"

      - run:
          name: Install Dependencies
          command: |
            pip install -e .[dev,test]
            sudo apt update

            sudo apt-get install -y apt-transport-https
            wget https://packages.microsoft.com/config/debian/10/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt update

            sudo apt remove dotnet* aspnetcore* netstandard*
            sudo rm /etc/apt/sources.list.d/microsoft-prod.list
            sudo apt update && \
              sudo apt-get install -y dotnet-sdk-6.0

            sudo apt install libsnappy-dev libc6-dev librocksdb-dev -y
            dotnet tool install Neo.Express --version 3.5.20 -g
            dotnet tool install Neo.Test.Runner --version 3.5.17 -g

      - python/save-cache
      - run:
          name: Test
          command: |
            export DOTNET_TOOL_PATH="$HOME/.dotnet/tools"
            export PATH="$PATH:$DOTNET_TOOL_PATH"
            
            coverage run boa3_test/tests/run_unit_tests.py
            pip install coveralls
            coveralls --service=circleci

  unit-test-311:
    <<: *unit-test
    executor: python311-executor

  unit-test-312:
    <<: *unit-test
    executor: python312-executor

  build_deploy: &build_deploy
    working_directory: ~/neo3-boa
    executor: python310-executor
    steps:
      - checkout

      - run:
          name: Setup Environment
          command: |
            python3 -m venv venv
            source venv/bin/activate

      - run:
          name: Install Deps
          command: |
            pip install -e .[dev,test]

      - run:
          name: Build .pypirc
          command: |
            echo -e "[$PYPI_REPO]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: Build Package
          command: |
            python3 -m pip install --upgrade pip
            pip install twine build
            python3 -m build
            twine check dist/*

      - run:
          name: Push to TestPyPi
          command:
            python3 -m twine upload --repository $PYPI_REPO dist/*
  build_deploy_test:
    <<: *build_deploy
  build_deploy_prod:
    <<: *build_deploy

  publish-docs:
      executor: python310-executor
      working_directory: ~/neo3-boa
      steps:
        - checkout
        - python/load-cache

        - run:
            name: Install Dependencies
            command: |
              pip install -e .[docs]

        - run:
            name: install aws cli
            command: |
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
        - run:
            name: Build and release docs
            command: |
              cd docs
              make publish-docs

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - unit-test-310:
         filters:
           tags:
             only: /.*/
      - unit-test-311:
         filters:
           tags:
             only: /.*/
      - unit-test-312:
         filters:
           tags:
             only: /.*/
      - build_deploy_test:
         context: pypi_test
         requires:
           - unit-test-310
           - unit-test-311
           - unit-test-312
         filters:
           tags:
             only: /^v.*/
           branches:
             ignore: /.*/
      - approve-release:
          type: approval
          requires:
            - build_deploy_test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - build_deploy_prod:
          context: pypi_prod
          requires:
            - approve-release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  update-docs:
    jobs:
      - approve-update:
          type: approval
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - staging
                - master
      - publish-docs:
          context: aws
          requires:
            - approve-update
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - staging
                - master
