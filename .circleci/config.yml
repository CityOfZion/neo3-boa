version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  unit-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m unittest discover boa3_test
          name: Test

workflows:
  main:
    jobs:
      - unit-test
