version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  unit-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m unittest discover boa3_test
          name: Test

  build_deploy: &build_deploy
    working_directory: ~/neo3-boa
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout

      - run:
          name: Setup Environment
          command: |
            python3 -m venv venv
            source venv/bin/activate

      - run:
          name: Install Deps
          command: |
            sudo pip install -r requirements_dev.txt

      - run:
          name: Build .pypirc
          command: |
            echo -e "[$PYPI_REPO]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: Build Package
          command: |
            python3 setup.py sdist bdist_wheel
            twine check dist/*

      - run:
          name: Push to TestPyPi
          command:
            python3 -m twine upload --repository $PYPI_REPO dist/*
  build_deploy_test:
    <<: *build_deploy
  build_deploy_prod:
    <<: *build_deploy

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - unit-test:
         filters:
           tags:
             only: /.*/
      - build_deploy_test:
         context: pypi_test
         requires:
           - unit-test
         filters:
           tags:
             only: /^v.*/
           branches:
             ignore: /.*/
      - approve-release:
          type: approval
          requires:
            - build_deploy_test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - build_deploy_prod:
          context: pypi_prod
          requires:
            - approve-release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
